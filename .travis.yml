language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"

env:
  - DJANGO_VERSION="<1.9"
  - DJANGO_VERSION="<1.10"
  - DJANGO_VERSION="<1.11"
  - DJANGO_VERSION="<1.12"
  - DJANGO_VERSION="<2.1"

matrix:
  exclude:
    - { python: "2.7", env: DJANGO_VERSION="<2.1" }

install:
  - pip install -U "Django$DJANGO_VERSION" "django-rosetta>=0.7.13" "requests>=2.8.1" "polib>=1.1.0"

script:
  - python tools.py test
